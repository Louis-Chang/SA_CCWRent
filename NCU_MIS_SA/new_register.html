<script type="text/javascript">
    $(document).ready(function() {
        // 處理表單點擊事件
        var $form = $('#submit');
        $form.click(function() {
            submit();
        });

        function submit() {
            var IDNumber = $('#member_IDNumber').val();
            var password = $('#member_password').val();
            var confirmpassword = $('#member_confirmpassword').val();
            var name = $('#member_name').val();
            var birth = $('#member_birth').val();
            var mobilephone = $('#member_mobilephone').val();
            var address = $('#member_address').val();
            var license = $('#member_license').val();
            var email = $('#member_email').val();

            var email_rule = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z]+$/;
            var password_rule = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

            if (!email_rule.test(email)) {
                alert("Email格式不符！");
            } else if (password != confirmpassword) {
                alert("密碼與確認密碼不相同，請重新輸入");
            } else if (!password_rule.test(password)) {
                alert("密碼格式不符，長度至少8，且至少包含一個數字和英文字母！");
            } else {
                // 將資料組成JSON格式
                var data_object = {
                    "IDNumber": IDNumber,
                    "password": password,
                    "name": name,
                    "birth": birth,
                    "mobilephone": mobilephone,
                    "address": address,
                    "license": license,
                    "email": email
                };

                // 將JSON格式轉換成字串
                var data_string = JSON.stringify(data_object);
                /*localStorage.setItem('name', name);
                localStorage.setItem('IDNumber', IDNumber);
                localStorage.setItem('password', password);
                localStorage.setItem('email', email);*/
                // 發出POST的AJAX請求
                $.ajax({
                    type: "POST",
                    url: "api/member.do",
                    data: data_string,
                    crossDomain: true,
                    cache: false,
                    dataType: 'json',
                    timeout: 100000,
                    success: function(response) {
                        alert("會員註冊成功！\n自動為您導向首頁，並請重新登入");
                        /*var name = localStorage.getItem("name");
                        alert(name + "，您好\n自動為您導向首頁");*/
                        document.location.href = "new_index.html";
                    },
                    error: function() {
                        alert("無法連線到伺服器！");
                    }
                });
            }
        }
    });
</script>
