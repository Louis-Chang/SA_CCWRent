    function updateRentData(data) {
    	console.log(data.rentname);
    	table_rentarea_html = '';
    	$("#rentarea > label").empty();
        table_rentarea_html += "您的取車地點：<B>" + data.rentlocation + " </B>、您的還車地點：<B>" + data.backlocation + " </B>";

        table_renttime_html += "您的取車時間：<B>" + data.rentdate + "</B>、您的還車時間：<B>" + data.backdate +"</B>";

      	table_rentname_html += "您的訂購車型：<B>" + data.rentname + "</B>";

        //

    	$("#rentprice > label").append(table_rentprice_html);
    }

    }



    function getCartData() {
    	let cartdata = JSON.parse(localStorage.getItem("Cart_Data"));
    	cartdata = !cartdata ? new Array() : cartdata;
    	let data = JSON.parse(cartdata);
    	this.cartdata = data;
    	return [cartdata];
    }
